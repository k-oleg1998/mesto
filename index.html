<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>


<body class="root">

<header class="header">
  <img class="header__logo" src="./images/logo.svg" alt="Лого">
</header>

<main class="main">

  <section class="profile">
    <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">
    <h1 class="profile__name">Жак-Ив Кусто</h1>
    <button class="profile__edit-button opacity-link" type="button"></button>
    <p class="profile__job">Исследователь океана</p>
    <button class="profile__add-button opacity-link" type="button"></button>
  </section>

  <section class="elements">
    <ul class="elements__list">
      <li class="element">
        <h2 class="element__title">Карачаевск</h2>
        <img class="element__photo" src="./images/karachaevsk.png" alt="Церковь в Карачаевске">
        <button class="element__like" type="button"></button>
      </li>
      <li class="element">
        <h2 class="element__title">Гора Эльбрус</h2>
        <img class="element__photo" src="./images/elbrus.png" alt="Эльбрус на закате">
        <button class="element__like" type="button"></button>
      </li>
      <li class="element">
        <h2 class="element__title">Домбай</h2>
        <img class="element__photo" src="./images/dombai.png" alt="Домбай у подножья гор">
        <button class="element__like" type="button"></button>
      </li>
      <li class="element">
        <h2 class="element__title">Гора Эльбрус</h2>
        <img class="element__photo" src="./images/elbrus.png" alt="Гора Эльбрус">
        <button class="element__like" type="button"></button>
      </li>
      <li class="element">
        <h2 class="element__title">Домбай</h2>
        <img class="element__photo" src="./images/dombai.png" alt="Горная территория Домбай">
        <button class="element__like" type="button"></button>
      </li>
      <li class="element">
        <h2 class="element__title">Карачаево-Черкессия</h2>
        <img class="element__photo" src="./images/karachaevsk.png" alt="Карачаево-Черкессия, старая церковь">
        <button class="element__like" type="button"></button>
      </li>
    </ul>
  </section>
</main>

<div class="popup">
  <div class="popup__container">
    <h2 class="popup__container-title">Редактировать профиль</h2>
    <form class="popup__container-form" name="profile__form">
      <input class="popup__container-input popup__container-input_profile_name" type="text" name="input-name" placeholder="Имя">
      <input class="popup__container-input popup__container-input_profile_job" type="text" name="input-job" placeholder="Описание">
      <button class="popup__container-submit opacity-button" type="submit">Сохранить</button>
    </form>
    <button class="popup__container-close opacity-link" type="button"></button>
  </div>
</div>

<footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>

<script src="./script/index.js"></script>
</body>
</html>
